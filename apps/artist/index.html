<!doctype html>
<html>
	<head>
		<title>Start</title>
		<base href="http://play.bungalow.qi/apps/artist/">
		<link rel="stylesheet" href="http://play.bungalow.qi/apps/chrome/themes/main.css">
		<link rel="stylesheet" href="http://play.bungalow.qi/apps/chrome/themes/grid.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
		<script src="http://play.bungalow.qi/apps/api/scripts/require.js"></script>
		<script src="http://play.bungalow.qi/apps/api/vendor/scripts/jquery.js"></script>
		<script src="http://play.bungalow.qi/apps/api/vendor/scripts/underscore.js"></script>
		<script id="template" type="text/template">
			<div class="row">
				<div class="col-md-4">
					<h1 class="major"><%-object.monthlyListeners%></h1>
					<small>Monthly Listeners</small>

				</div>
				<div class="col-md-4">
					<h1 class="major"><%-object.rank%></h1>
					<small>Rank</small>
				</div>
			</div>
		</script>
	</head>
	<body style="width: 100%">
		<div id="tabbar"></div>

		<div id="throbber">
			<img src="http://play.bungalow.qi/images/throbber.gif">
		</div>

		<div style="width: 100%" class="sp-container">

			<div class="sp-section" id="overview">
		<div id="header"></div>
				
				<p class="divider">Albums</p>
				<div id="albums" class="collection"></div>
			</div>
			<div class="sp-section" id="about">
				<div class="container" id="info">
					
				</div>
			</div>
		</div>
		<script src="scripts/main.js"></script>
	</body>
</html>
