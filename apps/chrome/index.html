<!doctype html>
<html ng-app="MercyApp" style="width:100%; height:100%; ">
	<head>
		<script>
			function bungalow_load_settings() {
				return {
					'bungalows': {},
					'apps': [],
					'theme': 'spotify09',
					'light': true,
					'primaryColor': '#FB8521'
				};
			}
		</script>
		<title>Bungalow</title>
		<base href="http://play.bungalow.qi/apps/chrome">
		<link rel="stylesheet" href="http://play.bungalow.qi/apps/chrome/themes/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="http://play.bungalow.qi/apps/chrome/bower_components/crossroads/dist/crossroads.js"></script>
		<script src="http://play.bungalow.qi/apps/chrome/bower_components/jquery/dist/jquery.js"></script>
		<!-- Mashcast -->
		<script src="http://play.bungalow.qi/apps/mashcast/scripts/mashcast.js"></script>
		<script src="http://play.bungalow.qi/apps/api/scripts/require.js"></script>
		<script src="http://play.bungalow.qi/apps/chrome/scripts/main.js"></script>


	</head>
	<body style="width:100%; height:100%;">
		
			<header style="">
				<div class="btn-group">
					<button onclick="shell.goBack()">&lt;</button>
					<button onclick="shell.goForward()">&gt;</button>
				</div>
				<form nonvalidate onsubmit="shell.searchEnter(event);">
					<input type="search" id="search" style="width: 200pt" placeholder="Search">
				</form>
			</header>
			<div class="alert alert-warning" style="display: none" id="alert">
				<p>Test alert<a style="color: black;margin-right: 10pt;float: right">x</a></p>
			</div>
			<main style="">
				<aside style="width: 15%;">
					<div id="menu" style=" overflow:scroll">
						<ul cellspacing="0" width="100%" class="menu">
							<li data-uri="bungalow:start"><span class="fa fa-home"></span> Start
							</li>
						</ul>
						<ul id="searchHistory" cellspacing="0" width="100%" class="menu">
							
						</ul>
						
						<ul id="apps" cellspacing="0" width="100%" class="menu">
							
						</ul>
						<hr>
						 <ul id="new-playlist" class="menu">
                            <li style="color: #aaffaa" data-uri="bungalow:playlist:new"><span style="color: #aaffaa" class="fa fa-plus"></span> New playlist</li>
                        </ul>
						<ul id="playlists" cellspacing="0" width="100%" class="menu">
							
							
						</ul>
                       
					</div>
					<div id="nowplaying_header">
							<h3 id="song_title"></h3>
							<p id="song_artist"></p>
							<small id="song_album"></small>
						</div>
				</aside>
				<script>

				$('.menu').menulize();
				</script>
				<div id="viewstack">

				</div>
                
				<aside style=" width: 15%; position: relative">
					<div style="position: absolute; left: 50%; top: 50%; -webkit-transform: translate(-50%, -50%);">
						Friend feed
					</div>
				</aside>
			</main>
			
			<footer style="vertical-align: middle;">
				<div class="controls" style="text-align: center; width:200px">
					<i id="btnSkipBack" onclick="shell.playPrevious()" class="fa fa-fast-backward player-btn"></i>
					<i id="btnPlay" onclick="shell.playPause()" class="fa fa-play player-btn" style="-webkit-liansform: scale(1.5)"></i>
					<i id="btnSkipNext" onclick="shell.playNext()" class="fa fa-fast-forward player-btn"></i>
				</div>
				<input type="range" class="playbar" style="width: 100%" min="0" max="1" value="0" id="liack_position">
				<div class="controls" style="width: 150pt">
					<i class="fa fa-repeat"></i>
				</div>
			</footer>

	</body>
</html>
