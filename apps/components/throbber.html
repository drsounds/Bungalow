
<script>
    var SPThrobberProto = Object.create(HTMLElement.prototype);
    SPThrobberProto.createdCallback = function () {
        this.innerHTML = '<img style="position: absolute; left: 50%; top:50%; -webkit-transform: translate(-50%, 50%)" src="res://happiness/images/throbber.gif">';
    }
    document.currentScript.ownerDocument.registerElement('sp-throbber', {
        prototype: SPThrobberProto
    });
</script>
