<!doctype html>
<html ng-app="MercyApp" style="width:100%; height:100%; ">
	<head>
		<title>Bungalow</title>
		<base href="app://bungalow/public/">
		<script src="scripts/server.js"></script>
		<link rel="stylesheet" href="themes/main.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="scripts/spotify.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/style.js"></script>
	</head>
	<body style="width:100%; height:100%;">
		
			<header style="">
				<div class="btn-group">
					<button class="btn" onclick="shell.goBack()">&lt;</button>
					<button class="btn" onclick="shell.goForward()">&gt;</button>
				</div>
				<form nonvalidate onsubmit="shell.searchEnter(event);">
					<input type="search" id="search" placeholder="Search">
				</form>
			</header>
			<main style="">
				<aside>
					<div id="menu" style="overflow:scroll">
						<table cellspacing="0" width="100%" class="menu">
							<tr>
								<td data-uri="spotify:start"><span class="fa fa-home"></span> Home</td>
							</tr>
							
							<tr>
								<td data-uri="spotify:playqueue"><span class="fa fa-bars"></span> Play queue</td>
							</tr>
							<tr>
								<td data-uri="spotify:toplist"><span class="fa fa-flag-o"></span> Top Lists</td>
							</tr>
							
							<tr>
								<td data-uri="spotify:featured"><span class="fa fa-glass"></span> Featured</td>
							</tr>
						</table>
						<table id="searchHistory" cellspacing="0" width="100%" class="menu">
							<tbody></tbody>
						</table>
						<table cellspacing="0" width="100%" class="menu">
							<tr>
								<td><hr></td>
							</tr>
							<tr>
								<td data-uri="spotify:finder"><span class="fa fa-cube"></span> Apps</td>
							</tr>
							<tr>
								<td><hr></td>
							</tr>
							
						</table><br>
						<a class="btn-black" onclick="shell.startCreatePlaylist()">+ New Playlist</a>
						<br><br>
						<table id="playlists" cellspacing="0" width="100%" class="menu">
							<tbody>

							</tbody>
						</table>
					</div>

					<div id="nowplaying" >
						<div id="nowplaying_header">
							<h3 id="song_title"></h3>
							<p id="song_artist"></p>
							<small id="song_album"></small>
						</div>
						<div id="nowplaying_image" style="background-size: cover;flex: 1"></div>
					</div>
				</aside>
				<script>

				$('.menu').menulize();
				</script>
				<div id="viewstack">

				</div>
			</main>
			
			<footer style="">
				<div class="controls" style="text-align: center; width:100px">
					<i id="btnSkipBack" onclick="shell.playPrevious()" class="fa fa-fast-backward btn"></i>
					<i id="btnPlay" onclick="shell.playPause()" class="fa fa-play btn" style="-webkit-transform: scale(1.5)"></i>
					<i id="btnSkipNext" onclick="shell.playNext()" class="fa fa-fast-forward btn"></i>
				</div>
				<input type="range" style="width: 100%" min="0" max="1" value="0" id="track_position">
				<div class="controls" style="width: 50pt">
					<i class="fa fa-repeat"></i>
				</div>
			</footer>
			<div class="darken"></div>
			<div id="loginView" class="lightbox">
				<form onsubmit="shell.login(event); return false">
					<h1>Bungalow Spotify client</h1>
					<input name="username" id="username" placeholder="username" value="drsounds"><br>
					<input name="password" id="password" type="password" placeholder="password"><br>
					<button type="submit" class="btn">Log in</button>
					<div id="throbber"><img src="/img/throbber.gif"></div>
				</form>
			</div>
	</body>
</html>
