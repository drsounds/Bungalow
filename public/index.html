<!doctype html>
<html ng-app="MercyApp">
	<head>
		<title>Mercy</title>
		<base href="app://mercy/public/">
		<link rel="stylesheet" href="themes/spotify/2009/css/style.css">
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="scripts/spotify.js"></script>
		<script src="scripts/main.js"></script>
	</head>
	<body class="body">
		<div id="loginView" ng-controller="LoginCtrl" style="text-align:center" ng-if="!loggedIn">
	
			<form style="position: absolute; left:50%; top:50%; -webkit-transform: translate(-50%, -50%)" onsubmit="shell.login(event)">
				<h1>The Bungalow Spotify Client</h1>
				<input type="text" id="username" placeholder="username" ng-model="user.username" value="drsounds"><br>
				<input type="password" id="password" placeholder="password" ng-model="user.password" value=""><br>
				<button class="btn btn-primary" type="submit">Log in</button>
			</form>
			
		</div>
		<div id="throbber">
			<img src="app://mercy/public/images/throbber.gif">
		</div>
		<div id="mainView">
			<header>
				<div class="btn-group">
					<button class="btn" onclick="shell.goBack()">&lt;</button>
					<button class="btn" onclick="shell.goForward()">&gt;</button>
				</div>
				<form nonvalidate onsubmit="shell.searchEnter(event);">
					<input type="search" id="search">
				</form>
			</header>
			<main>
				<aside>
					<div id="menu" style="overflow:scroll">
						<table cellspacing="0" width="100%" class="menu">
							<tr>
								<td data-uri="spotify:start"><span class="fa fa-home"></span> Home</td>
							</tr>
							<tr>
								<td data-uri="spotify:playqueue"><span class="fa fa-home"></span> Play queue</td>
							</tr>
							<tr>
								<td data-uri="spotify:toplist"><span class="fa fa-star"></span> Top Lists</td>
							</tr>
							<tr>
								<td data-uri="spotify:finder"><span class="fa fa-cube"></span> App Finder</td>
							</tr>
							<tr>
								<td data-uri="spotify:user:drsounds:playlist:763eLyGqbJrXpuwdI5tlPV"><span class="fa fa-glass"></span> Featured</td>
							</tr>
							<tr>
								<td><hr></td>
							</tr>
							<tr>
								<td><a class="btn-black">+ New Playlist</a></td>
							</tr>
							
						</table>
					</div>
					<div id="nowplaying" style="height:220pt">
						<div id="nowplaying_header" style="height:30pt">
							<h3 id="song_title"></h3>
							<p id="song_artist"></p>
							<small id="song_album"></small>
						</div>
						<div id="nowplaying_image" style="background-size: cover;flex: 1"></div>
					</div>
				</aside>
				<script>

				$('.menu').menulize();
				</script>
				<div id="viewstack">

				</div>
			</main>
			<footer>
				<div style="width: 120pt"></div>
				<div style="-webkit-flex: 1">
					<input type="range" min="0" max="1" value="0" id="track_position">
				</div>
			</footer>
		</div>
	</body>
</html>
